[package]
name = "uplc_tx"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib"]

[dependencies]
error = "0.1.9"
uplc = "1.1.9"
wasm-bindgen = "0.2.93"
js-sys = "0.3.70"
wee_alloc = "0.4.5"

# required for wasm usage of getrandom
getrandom = { version = "0.2", features = ["js"] }

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-Oz']
